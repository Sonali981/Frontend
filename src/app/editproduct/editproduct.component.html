<form  #saveform="ngForm"  (ngSubmit)="save()">
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" [(ngModel)]="product.id" name="id">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" name="name">
      </div>
      <div class="form-group">
        <label>Desc</label>
        <input type="text" class="form-control" [(ngModel)]="product.desc" name="desc">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" [(ngModel)]="product.price" name="price" >
      </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
