<div class="container">
    <h2>Product List</h2>
    <p>Display Product List:</p>            
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Desc</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.desc}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
